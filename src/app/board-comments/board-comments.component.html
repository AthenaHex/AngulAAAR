




<!-- Barre de recherche -->
<div class="reschearch-bar">
    <div>
        <label>Rechercher avec : </label>
        <input type="text" [(ngModel)]="listFilter" >
        <h5>{{listFilter | deleteSpecialCharacters}}</h5>
    </div>

    <div>
        <label> Filtrer dans : </label>
        <div>
            <label>Nom : </label>
            <input type="checkbox" name="nameCheck" [(ngModel)]="nameCheckBool">
        </div>
        <div>
            <label>Ville : </label>
            <input type="checkbox" name="cityCheck" [(ngModel)]="cityCheckBool">
        </div>
        <div>
            <label>Rue : </label>
            <input type="checkbox" name="streetCheck" [(ngModel)]="streetCheckBool">
        </div>
    </div>
    
    <div></div>
    <div></div>
    
</div>

<!--(ngModelChange)="restaurantsFiltering()"-->

<!-- Affichage des résultats -->
<div class="board">
    <table class="board-comment">
        <thead>
            <tr>
                <td><button id="sort-arrow" class="arrow-none" (click)="setSortedBy('name')" [ngClass]="arrowDirectionName()">^</button>
                <td><button id="sort-arrow" class="arrow-none" (click)="setSortedBy('city')" [ngClass]="arrowDirectionCity()">^</button>
                <td><button id="sort-arrow" class="arrow-none" (click)="setSortedBy('street')" [ngClass]="arrowDirectionStreet()">^</button>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="first-line">
                <td>Nom</td>
                <td>Ville</td>
                <td>Rue</td>
                <td>Email</td>
                <td>Note</td>
                <!-- <td>Actions</td> -->
            </tr>
        </thead>
        <tbody>
            <tr class="none-result" *ngIf="restaurantsFiltered?.length == 0">
                <td>Il semblerait qu'aucun restaurant ne corresponde aux filtres utilisés pour votre recherche.</td>
                <td></td>                <td></td>                <td></td>                <td></td> <!-- Colonnes vides -->
                <div><button (click)="reinitialisation()">Réinitialiser les filtres</button></div>
            </tr>
            <tr class="others-lines" *ngFor="let restaurant of restaurantsFiltered; trackByFn: restaurantsFiltered">
                <td class="text">{{restaurant.name}}</td>
                <td class="text">{{restaurant.city}}</td>
                <td class="text">{{restaurant.street}}</td>
                <td class="text">{{restaurant.email}}</td>
                <td><app-stars [rating]='restaurant.rate' (ratingClicked)="onRatingClicked($event)"></app-stars></td>
                <div class="others-lines-actions">
                    <button routerLink="/details/{{restaurant.id}}"> Voir les détails</button>
                    <button disabled>Actions 2</button>
                    <button disabled>Actions 3</button>
                </div>
            </tr>
        </tbody>
    </table>
</div>
